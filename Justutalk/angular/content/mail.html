<kendo-mobile-view k-title="'Inbox'" id="actionsheet-view" ng-controller="main"  k-layout="'default'" >
    <kendo-mobile-header>
        <kendo-mobile-nav-bar>
            <kendo-view-title></kendo-view-title>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>

    <h3 id="actionResult"></h3>
    <kendo-mobile-list-view k-data-source="inbox" k-template="inboxItem" class="inboxList"></kendo-mobile-list-view>

    <kendo-mobile-action-sheet id="inboxActions" k-on-open="onOpen(kendoEvent)" k-popup='{"direction": "left"}'>
        <li class="km-actionsheet-title">Monday Meeting:</li>
        <li><a href="#" k-action="reply">Reply</a></li>
        <li><a href="#" k-action="replyAll">Reply All</a></li>
        <li><a href="#" k-action="archive">Archive</a></li>
    </kendo-mobile-action-sheet>
</kendo-mobile-view>


<script type="script/x-kendo-template" id="inboxItem">
    <h3 class="time">{{dataItem.Time}}</h3><h3>{{dataItem.From}}</h3>
    <a class="reply"
       kendo-mobile-button
       k-rel="'actionsheet'"
       href="\#inboxActions"
       k-actionsheet-context="{{dataItem.ID}}">Reply</a>
    <h2>{{dataItem.Subject}}</h2>
    <p>{{dataItem.Text}}</p>
</script>
