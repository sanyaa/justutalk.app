<div kendo-mobile-application ng-app="kendoDemo" k-layout="main">
    <kendo-mobile-view ng-controller="main">
        hello:{{hello}}
    </kendo-mobile-view>
</div>

<script>
    angular.module("kendoDemo", [ "kendo.directives" ])
            .controller("main", function($scope) {
                $scope.hello = "Kendo UI Loves AngularJS!";
            });
</script>
